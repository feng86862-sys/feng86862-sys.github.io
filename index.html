<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ÂèØ‰ª•ËØ∑ÊàëÂñùÊñ∞Âπ¥ÁöÑÁ¨¨‰∏ÄÊùØÂ•∂Ëå∂Âêó?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 375px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px 20px 30px;
            box-shadow: 0 10px 30px rgba(0, 150, 100, 0.2);
            text-align: center;
            position: relative;
            margin-top: 20px;
            border: 1px solid #c8e6c9;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .cat-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
        }

        .cat-face {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%;
            position: relative;
            border: 8px solid #ffc2d6;
            overflow: hidden;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin: 30px 0 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff85a2, #ff6680);
            color: white;
        }

        .btn-no {
            background: linear-gradient(135deg, #66b3ff, #3399ff);
            color: white;
        }

        .hint {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.5;
        }

        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .falling-heart {
            position: absolute;
            font-size: 20px;
            color: #ff6680;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ÂèØ‰ª•ËØ∑ÊàëÂñùÊñ∞Âπ¥ÁöÑÁ¨¨‰∏ÄÊùØÂ•∂Ëå∂Âêó?</h1>
        
        <div class="cat-container">
            <div class="cat-face"></div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">ÂèØ‰ª•</button>
            <button class="btn btn-no" id="noBtn">‰∏çË¶Å</button>
        </div>

        <div class="hint">(Á®ãÁ®ã‰∏ìÁî®)</div>
    </div>
    
    <div class="heart-rain" id="heartRain"></div>
    
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const heartRain = document.getElementById('heartRain');

        function createHeartRain() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.classList.add('falling-heart');

                    const startX = Math.random() * 100;
                    heart.style.left = startX + 'vw';
                    const duration = 3 + Math.random() * 4;
                    heart.style.animationDuration = duration + 's';

                    heartRain.appendChild(heart);
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, i * 100);
            }
        }
        
        createHeartRain();
        setInterval(createHeartRain, 5000);
        
        yesBtn.addEventListener('click', function() {
            // Â¢ûÂ§ßÊåâÈíÆ
            const currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '').replace(')', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.1})`;
            if (parseFloat(yesBtn.style.transform.replace('scale(', '').replace(')', '')) >= 3) {
                alert("Ë∞¢Ë∞¢‰Ω†ÁöÑÂ•∂Ëå∂ÔºÅÂñµ~ü•§");
                // Disable buttons once "yes" is clicked enough times
                yesBtn.disabled = true;
                noBtn.disabled = true;
            }
        });
        
        let noBtnSize = 1; 
        noBtn.addEventListener('mouseover', function() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 100;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            noBtnSize *= 0.9; // ÊåâÈíÆÈÄêÊ∏êÁº©Â∞è
            noBtn.style.transform = `scale(${noBtnSize})`;
        });

        noBtn.addEventListener('click', function() {
            // 'no' does not give text feedback but keeps moving and shrinking
            setTimeout(() => {
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                const maxX = containerRect.width - btnRect.width - 20;
                const maxY = containerRect.height - btnRect.height - 100;
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }, 200);
        });
    </script>
</body>
</html>
